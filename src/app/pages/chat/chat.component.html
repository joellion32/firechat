<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of chat.chats" class="text-right"> 
        <span
        class="badge badge-primary">{{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
    
</div>

<input type="text" class="form-control" id="campo" name="mensaje" placeholder="Enviar Mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()">
