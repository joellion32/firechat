<div class="container main-container">
<h1>Firechat</h1>
    
<div class="col-md-12 text-right">

<button type="button" *ngIf="chatService.usuario.uid" (click)="logout()" class="btn btn-outline-danger">
    Salir
</button>

</div>


<div *ngIf="chatService.usuario.uid" class="chat-window">
    <app-chat></app-chat>
    
</div>
    
    

<app-login *ngIf="!chatService.usuario.uid"></app-login>

</div>
